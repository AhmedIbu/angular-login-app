<h2>Register User</h2>

<form (ngSubmit)="registerUser()">
  <label>Name:</label>
  <input type="text" [(ngModel)]="user.name" placeholder="Name" required /><br />

  <label>Email:</label>
  <input type="email" [(ngModel)]="user.email" placeholder="Email" required /><br />

  <label>Phone Number:</label>
  <input type="text" [(ngModel)]="user.number" placeholder="Phone Number" required /><br />

  <label>Address:</label>
  <input type="text" [(ngModel)]="user.address" placeholder="Address" required /><br />

  <button type="submit">Register</button>
</form>
